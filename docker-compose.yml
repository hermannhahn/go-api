version: '3'
services:
  go-api:
    image: golang:latest
    container_name: go-api
    build: ./
    ports:
      - 8080:8080
    networks:
      - frontend
      - backend
    volumes:
      - ./:/go-api
    depends_on:
      - go-api-postgres

  go-api-postgres:
    image: "postgres"
    container_name: go-api-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=go-api
    ports:
      - "5432:5432"
    networks:
      - backend
    volumes:
      - ./postgres-data:/var/lib/postgresql/data  

networks:
  frontend:
  backend: