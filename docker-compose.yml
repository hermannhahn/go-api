version: '3'
services:

  app:
    image: hahndev/go-api:latest
    env_file:
      - .env
    build:
      context: ./
      dockerfile: Dockerfile.prod
    ports:
      - "${API_PORT}:${API_PORT}"
    networks:
      - frontend
      - backend
    volumes:
      - app:/app
    depends_on:
      - db
    links:
      - db
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  db:
    image: postgres
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    networks:
      - backend      
    volumes:
      - data:/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  app:
  data:
