version: '3'
services:

  go-api:
    image: go-api
    build: ./
    ports:
      - 8080:8080
    networks:
      - go-network
    volumes:
      - ./:/go-api
    depends_on:
      - postgres

  postgres:
    image: postgres
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    networks:
      - go-network      
    volumes:
      - ./postgres-data:/var/lib/postgresql/data  

networks:
  go-network:
    driver: bridge